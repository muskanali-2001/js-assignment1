<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>day one</title>

</head>
<body>
    <script>
// Create two number variables and perform all kinds of binary operation on them
var a=20;
var b=10;

// using arithmetic operation
console.log("arithmetic operation");
console.log(`addition=${a+b}`);
console.log(`subtraction=${a-b}`);
console.log(`multiplication=${a*b}`);
console.log(`division=${a/b}`);
console.log(`mod=${a%b}`);


// using assignment operation

console.log("assignment operation");

console.log(`addition=${a+=b}`);
console.log(`subtraction=${a-=b}`);
console.log(`multiplication=${a*=b}`);
console.log(`division=${a/=b}`);
console.log(`mod=${a%=b}`);

var d=34;
var e=50
// relation operation
console.log("relational/comparision operation");
if(d>e)
{
    console.log("d is greater");
}
else{
    console.log("e is greater");
}
 
// logical operation
var abc='23';
var qwe=23;
// AND OPERATION
if(abc===qwe && abc!==qwe)
{
    console.log(true);

}
else
{
    console.log(false);

}
// OR OPERATION
var abc='23';
var qwe=23;
// AND OPERATION
if(abc===qwe || abc!==qwe)
{
    console.log(true);

}
else
{
    console.log(false);

}




    </script>
    
</body>
</html>
